<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message reçu - Portfolio</title>
    <!-- Inclure votre fichier CSS ou Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center">
    <div class="container mx-auto px-6 py-16 max-w-4xl">
        <div class="bg-white p-8 md:p-12 rounded-xl shadow-md text-center">
            
            <div class="mx-auto bg-green-100 w-20 h-20 rounded-full flex items-center justify-center mb-6">
                <i class="fas fa-check text-green-600 text-3xl"></i>
            </div>
            
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Merci pour votre message !</h1>
            
            <p class="text-lg text-gray-600 mb-8">
                Je l'ai bien reçu et vous répondrai dès que possible.
                <br class="hidden sm:block">
                À très bientôt !
            </p>
            
            <div class="flex justify-center space-x-4">
                <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition duration-300 inline-flex items-center">
                    <i class="fas fa-home mr-2"></i> Retour à l'accueil
                </a>
                
                <a href="#contact" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg font-medium transition duration-300 inline-flex items-center">
                    <i class="fas fa-envelope mr-2"></i> Nouveau message
                </a>
            </div>
            
            <!-- Petit message supplémentaire -->
            <p class="mt-8 text-sm text-gray-500">
                Vous pouvez aussi me contacter directement par email :
                <a href="mailto:youcefaddou@gmail.com" class="text-blue-600 hover:underline">youcefaddou@gmail.com</a>
            </p>
        </div>
    </div>
</body>
</html>
